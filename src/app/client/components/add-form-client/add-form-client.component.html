<div class="content container-fluid">
<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
<form  encType="multipart/form-data">
      <div className="container register">
        <div className="row">
          <div className="col-md-3 register-left">
          
            <h3>Client Poste</h3>
            <p>Poster vos Bricole rapidement</p>
            <br />
          </div>
          <div className="col-md-9 register-right">
            <ul
              className="nav nav-tabs nav-justified"
              id="myTab"
              role="tablist"
            >
              <li className="nav-item">
                <a
                 
                  className="nav-link "
                  id="home-tab"
                  data-toggle="tab"
                  href="#home"
                  role="tab"
                  aria-controls="home"
                  aria-selected="true"
                >
                  Client
                </a>
              </li>
              <li className="nav-item">
                <a
                
                  className="nav-link active"
                  id="profile-tab"
                  data-toggle="tab"
                  href="#profile"
                  role="tab"
                  aria-controls="profile"
                  aria-selected="false"
                >
                  Acceuil
                </a>
              </li>
            </ul>
            <div className="tab-content" id="myTabContent">
              <div
                className="tab-pane fade show active"
                id="home"
                role="tabpanel"
                aria-labelledby="home-tab"
              >
                <h3 className="register-heading">Client Poste</h3>
                <div className="row register-form">
                  <div className="col-md-6">
                    <div className="form-group">
                      <input
                    
                        type="text"
                        name="nomcl"
                        className="form-control"
                        placeholder="Nom *"
                      />
                    </div>
                    <div className="form-group">
                      <input
                       
                        type="text"
                        name="prenomcl"
                        className="form-control"
                        placeholder="Prénom *"
                      
                      />
                    </div>
                    <div className="form-group">
                      <input
                        
                        type="text"
                        name="emailcl"
                        className="form-control"
                        placeholder="Email *"
                       
                      />
                    </div>
                    <div className="form-group">
                      <select
                        
                        name="ids"
                        className="form-control"
                    
                      >
                        <option className="hidden" value="DEFAULT" disabled>
                          Service
                        </option>
                       
                      </select>
                    </div>
                    <div className="form-group">
                      <select
                       
                        name="idv"
                        className="form-control"
                    
                      >
                        <option className="hidden" value="DEFAULT" disabled>
                          Ville
                        </option>
                       
                      </select>
                    </div>
                  </div>
                  <div className="col-md-6">
                    <div className="form-group">
                      <input
                       
                        type="text"
                        name="titrem"
                        className="form-control"
                        placeholder="Titre mission *"
                       
                      />
                    </div>
                    <div className="form-group">
                      <textarea
                       
                        name="descm"
                        type="text"
                        rows="3"
                        cols="20"
                        className="form-control"
                        placeholder="Description du mission *"
                      ></textarea>
                    </div>
                    <div className="form-group">
                      <input
                       
                        type="number"
                        name="prixpropose"
                        className="form-control"
                        placeholder="Prix Proposé *"
                        
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div className="w-30">
                <div className="file-field">
                  <div>
                    <input
                      type="submit"
                      value="ENREGISTRER"
                      className="btn btn-lg btn-secondary"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
</div>
</div>
